<div class="navbar">
  <img class="navbar__logo-blue" src="/logo-blue.png" alt="logo" />
  <img class="navbar__icon-menu" src="/icons/menu.png" alt="icon menu" />

  <div class="navbar__container max-width">
    <img class="navbar__logo-white" src="/logo-white.png" alt="logo" />

    <nav>
      <ul class="navbar__list">
        <li>
          <a href="#me">{{ isDE ? "Warum Ich" : "Why Me" }}</a>
        </li>
        <li>
          <a href="#skills">Skills</a>
        </li>
        <li>
          <a href="#projects">{{ isDE ? "Projekte" : "Projects" }}</a>
        </li>
        <li>
          <a href="#courses">{{ isDE ? "Kurse" : "Courses" }}</a>
        </li>
        <li>
          <a href="#contact">{{ isDE ? "Kontakt" : "Contact" }}</a>
        </li>
      </ul>
    </nav>

    <div class="navbar__language-box">
      <span (click)="setLanguage(true)" [class.active]="isDE">DE</span>
      <span (click)="setLanguage(false)" [class.active]="!isDE">EN</span>
    </div>
  </div>
</div>
